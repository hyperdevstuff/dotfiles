$mainMod = SUPER 
$mainModShift = SUPER SHIFT
$pypr = $app2unit -- pypr-client

bindd = $mainMod, Q,  term, exec, $terminal
bindd = $mainMod, I,  Settings, exec, kitty --title config_settings -d ~/.config sh -c 'nvim'
bindd = $mainMod, return, Scratch pad terminal,exec,$pypr toggle term # [pyprland]
bindd = $mainMod, G, Expose everything (windows-workspace), exec,$pypr expose # [pyprland]
bindd = $mainMod, C, Crucify, killactive,
bindd = $mainMod, F, Toggle Float, togglefloating,
bindd = $mainMod, W, Change Wallpaper, exec,$pypr wall next
bindd = $mainMod, Y, Phone Control, exec,$pypr toggle phone
bindd = $mainMod, E, Dolphin,exec, $fileManager
bindd = $mainMod, V, Clipboard, exec, $clipboard
bindd = $mainMod, B, browser, exec, $browser
bindd = $mainMod, P, Color Picker, exec, hyprpicker -a
bindd = $mainMod, N, Notifications,exec,swaync-client -t -sw
bindd = $mainMod, M, Volume Control Scratchpad,exec,$pypr toggle music
bindd = $mainMod, space, Rofi Menu, exec, $menu
bindd = $mainMod, period, Rofimoji, exec, $emoji

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
# vim motions ftw
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10


bindd = $mainModShift, F, Toggle maximize, fullscreenstate, 1
bindd = $mainMod+CTRL, F, Toggle fullscreen, fullscreenstate, 2
bind = $mainMod+ALT, F, fullscreenstate, 0 3 # Fullscreen spoof
bindld = $mainMod+CTRL, M,Toggle Mute ,exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindd = $mainModShift, Q, Stop Hyprland without question, exec, uwsm stop
bindd = $mainModShift, M, Volume Control Scratchpad,exec,$pypr toggle volume

# screenshots, record
bindd = $mainModShift, S, Screen snip, exec, pidof slurp || hyprshot --freeze --mode region
bindd = ,Print, Screenshot entire monitor, exec, pidof slurp || hyprshot --freeze --mode output
bindd = $mainModShift, T, Character recognition,exec,grim -g "$(slurp $SLURP_ARGS)" "tmp.png" && tesseract "tmp.png" - | wl-copy && rm "tmp.png"
bindld = Ctrl,Print, Screenshot of window >> clipboard & save, exec, pidof slurp || hyprshot --freeze --mode window
bindd = $mainModShift, P, Pin window,pin

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainModShift, 1, movetoworkspace, 1
bind = $mainModshift, 2, movetoworkspace, 2
bind = $mainModshift, 3, movetoworkspace, 3
bind = $mainModshift, 4, movetoworkspace, 4
bind = $mainModshift, 5, movetoworkspace, 5
bind = $mainModShift, 6, movetoworkspace, 6
bind = $mainModShift, 7, movetoworkspace, 7
bind = $mainModShift, 8, movetoworkspace, 8
bind = $mainModShift, 9, movetoworkspace, 9
bind = $mainModShift, 0, movetoworkspace, 10

bind = $mainMod CTRL, H, swapwindow, l
bind = $mainMod CTRL, J, swapwindow, d
bind = $mainMod CTRL, K, swapwindow, u
bind = $mainMod CTRL, L, swapwindow, r

bind = $mainModShift, h, workspace, e-1
bind = $mainModShift, l, workspace, e+1
bind = $mainMod, Right, workspace, e+1
bind = $mainMod, Left, workspace, e-1 
# experimental bind with escape swape (vim btw)
# doesn't work with mainMod + H, L (overrides move focus)
# bind = $mainMod ESCAPE, H, workspace, m-1
# bind = $mainMod ESCAPE, L, workspace, m+1
# this works (redundant with SUPER + SHIFT motions)
binds = Super_L&Escape, H, workspace, e-1
binds = Super_L&Escape, L, workspace, e+1
bind = $mainMod, TAB, workspace, previous

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, notes
# bind = $mainModShift, S, movetoworkspace, special:notes

bindd = $mainModShift,escape,Move to empty workspace, workspace, empty

bind = $mainMod, grave, togglespecialworkspace, notes
bind = $mainModShift, grave, movetoworkspace, special:notes

# Move/resize windows with mainMod + LMB/ shift+LMB dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainModShift, mouse:272, resizewindow

binde = $mainMod, bracketleft, splitratio, -0.1
binde = $mainMod, bracketright, splitratio, +0.1

bindd = $mainModShift, R, restart waybar & swaync ,exec, pkill waybar & systemctl --user enable --now waybar.service & swaync-client -R

# ALT Based binds
bind = $mainMod ALT, L, exec, hyprlock
bind = ALT, space, exec, $window
bind = ALT, F4, exec, ~/.config/rofi/powermenu/type-2/powermenu.sh

#MISC
bind = $mainMod, Backslash, resizeactive, exact 605 365
bind = CTRL SHIFT, Escape, exec,kitty --start-as=fullscreen --title all_is_kitty sh -c btop
# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
bindel = ,XF86RFKill, exec, forcekillactive

# attempt to make copilot key useful
binde = ,XF86Assistant, exec, kitty

# binds = Super_L&Escape, H, workspace, e-1
# bindes =  $mainModShift,XF86Assistant, exec, kitty

# Requires playerctl
bindl = , Next, exec, playerctl next
bindl = , Home, exec, playerctl play-pause
bind = , End, exec, pypr toggle music
bindl = , Prior, exec, playerctl previous
