# No shadow for tiled windows (matches windows that are not floating).
windowrule = noshadow, floating:0
# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
## maybe someday
windowrule = bordercolor rgba(FFB2BCAA) rgba(FFB2BC77),pinned:1

# workspace rules
workspace = special:notes, gapsout:10
workspace = special:notes, on-created-empty:obsidian
workspace = 1, on-created-empty:kitty
# workspace = 9, on-created-empty:spotify-launcher
